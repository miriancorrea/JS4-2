<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Aula JavaScript 4.2</title>
</head>
<body>
    <h1>Trocando de cor as Divs</h1>
    <button id="botaoTrocaCor" onclick="trocaCor()">Trocar de Cor</button>
    <button id="botaoRetornarCor" onclick="retornaCor()">Retronar padroes de Cor</button>
    <div id="div-1" class="divTrocaCor">Div 1</div>
    <div id="div-2" class="divTrocaCor">Div 2</div>
    <div id="div-3" class="divTrocaCor">Div 3</div>

    <h2>Calculadora Básica</h2>
    <p>Operadores válidos: + , - , * , /</p>
    <input type="text" id="num1" placeholder="Primerio número"/>
    <input type="text" id="num2" placeholder="Segundo número"/>
    <input type="text" id="operador" placeholder="Operador"/>
    <button onclick="efetuaOperacao()">Efetuar Operação</button>
    <p id="resultado"></p>
</body>
</html>
